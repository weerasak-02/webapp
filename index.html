<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="icon" href="https://weerasak3s.github.io/images-Project/logo-dewtablog.png" type="image/png">
    <style>
        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100vw;
          height: 100vh;
          border: none;
        }
    </style>
</head>
<body>
    <iframe id="myframe" class="responsive-iframe" src="" allowFullScreen></iframe>
  
    <script>
        const apps = new URL(window.location);
        const formUrl = apps.searchParams.get('apps');
        const url = decodeURIComponent(formUrl);
        document.getElementById('myframe').src = url;
    </script>
</body>
</html>
